<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="icon"
      type="image/icon"
      href="/assets/instagram-icon-logo-symbol-free-png.webp"
    />
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="flex justify-center items-center">
      <div class="pt-[48px]">
        <img
          class="w-[280px] h-[564px] border border-black/20 rounded-sm"
          src="/assets/screenshot3.png"
          alt="something went wrong"
        />
      </div>
      <div class="flex flex-col mb-[20px]">
        <div class="ml-[20px] border border-black/20 w-[349px] h-[324px]">
          <img
            src="/assets/Instagram_logo.svg.png"
            alt="textimage"
            class="w-[168px] h-[55px] mt-[37px] ml-[87px]"
          />
          <input
            class="h-[35px] w-[268px] border border-gray-300 bg-[#FAFAFA] p-3 ml-[39px] mt-[37px]"
            type="text"
            placeholder="Phone number,username or email address"
          />
          <input
            class="h-[39px] w-[268px] border border-gray-300 bg-[#FAFAFA] p-3 ml-[39px] mt-[5px]"
            type="text"
            placeholder="Password"
          />
          <button
            class="w-[268px] h-[30px] bg-[#4CB5F9] mt-[16px] ml-[39px] text-white rounded-lg"
          >
            Log in
          </button>
          <p class="ml-[92px] mt-[20px] text-[14px] hover:cursor-pointer">
            Forgotten your password?
          </p>
        </div>
        <div
          class="flex justify-center ml-[20px] border border-black/20 w-[349px] h-[62px] mt-2"
        >
          <p class="pt-[20px] text-[16px]">
            Don't have an account?
            <a href="" class="hover:cursor-pointer text-[#189DF6]">Sign up</a>
          </p>
        </div>
        <div class="flex justify-center mt-[26px]">
          <p class="text-[14px]">Get the app.</p>
        </div>
      </div>
    </main>
  </body>
</html>
